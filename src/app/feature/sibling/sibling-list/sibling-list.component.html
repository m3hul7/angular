<app-sibling-form></app-sibling-form>
<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody  cdkDropList (cdkDropListDropped)="drop($event)">
        <tr *ngFor="let user of userlist; let i = index" cdkDrag>
          <th scope="row">{{i+ 1}}</th>
          <td>{{user.fname}}</td>
          <td>{{user.lname}}</td>
          <td>{{user.email}}</td>
          <td>
            <button type="button" class="btn btn-primary" (click)="editUser(i)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>
